  <div class="container px-5 py-5 border wholeheight3">

    <form>
      <h1 class="text-white text-center display-3">Contact</h1>
      <div class="row justify-content-center">
        <div class="form-group col-12 col-sm-6">
          <label class="text-white titre-form" for="nom">Nom</label>
          <input id="nom" type="text" class="form-control" placeholder="Nom" required>
        </div>
        <div class="form-group col-12 col-sm-6">
          <label class="text-white titre-form" for="prenom">Prénom</label>
          <input id="prenom" type="text" class="form-control" placeholder="Prénom" required>
        </div>
        <div class="form-group col-12 col-sm-6">
          <label class="text-white titre-form" for="email">Addresse email</label>
          <input type="email" class="form-control" id="email" placeholder="Votre email" required>
        </div>
        <div class="form-group col-12 col-sm-6">
          <label class="text-white titre-form" for="objet">Objet du message</label>
          <select class="form-control" id="objet" required>
           <option class="text-secondary" selected>Choisir l'objet</option>
           <option>Info</option>
           <option>Réservation</option>
           <option>Remerciement</option>
           <option>Plainte</option>
           <option>Autre</option>
          </select>
        </div>
        <div class="form-group col-12">
          <label class="text-white titre-form" for="champ">Votre message</label>
          <textarea class="form-control" id="champ" rows="3" placeholder="Votre message" required></textarea>
        </div>
        <button class="btn btn-outline-light col-6 titre-form mt-3" type="submit">Envoyer</button>
      </div>
    </form>

  </div>
